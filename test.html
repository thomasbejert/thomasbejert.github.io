	<script>
	var prox='https://cors-anywhere.herokuapp.com/';
 	var url='https://checkip.amazonaws.com/';

		x.open('GET',prox+url,false);
		
		x.send();
		if(x.readyState==4 && x.status==200){
			document.write(x.responseText);
		}else{
			
		}
	
</script>
